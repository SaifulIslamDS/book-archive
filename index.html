<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Search bar and button section  -->
    <section class="container mt-4">
        <h2 class="text-center">The Utimate Book Archive</h2>
      <div class="row pt-4">
          <div class="col-md-11">
            <input type="text" id="search-input" class="form-control" placeholder="Search by your favourite book name" value="" />
          </div>
          <div class="col-md-1">
            <button class="btn btn-success" id="search-btn">Search</button>
          </div>
      </div>
    </section>
    <!-- search result section  -->
    <section>
        <div class="container mt-4">
            <!-- display spinner while loading  -->
            <div class="d-flex justify-content-center">
                <div class="spinner-grow text-success" role="status" id="spinner">
                  <span class="visually-hidden"> Loading...</span>
                </div>
              </div>
            <!-- display error  -->
            <div id="error-div"> </div>
            <!-- display result number  -->
            <div id="result-found"></div>
            <!-- display search result  -->
            <div class="row" id="book-container">
                <!-- display dynamic content from JavaScript API -->
            </div>
        </div>
    </section>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
